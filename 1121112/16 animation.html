<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes hi{
            0%{left:0;}
            100%{left:200px;}
        }

        .box{
            width: 100px;
            height: 100px;
            background-color: rgb(0, 47, 255);
            position: relative;
            margin: 20px;
        }

        .box1{
            animation: hi 1s;
        }
        .box2{
            animation: hi 1s;
        }
    </style>
</head>
<body>
    <div class="box box1">1</div>
    <div class="box box2">2</div>
</body>
</html>
