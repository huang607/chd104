<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 50px;
            background-color: blue;
            position: relative;
        }

        .box::after{
            content: "";
            width: 0;
            height: 0;
            border-bottom: 50px solid blue;
            border-right: 50px solid rgba(0, 0, 255, 0);
            position: absolute;
            left: 100%;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
