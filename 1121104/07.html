<!DOCTYPE html>
<html lang="en" dir="rtl" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            width: 300px;
            height: 300px;
            border: 2px solid blue;
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
        }

        .box{
            background-color: rgb(255, 153, 0);
            font-size: 30px;
            width: 80px;
            height: 80px;
            margin: 2px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
