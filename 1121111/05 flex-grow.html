<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex{
            width: 600px;
            height: 600px;
            border: 2px solid blue;
            display: flex;
            flex-wrap: wrap;

        }

        .item{
            width: 150px;
            height: 100px;
            background-color: aqua;
            font-size: 30px;
            margin: 2px;
        }


        .item:nth-child(3){
            flex-grow: 1;
        } 

        .item:nth-child(4){
            flex-grow: 1;
        } 

    </style>
</head>
<body>
    <div class="flex">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>

    
</body>
</html>
