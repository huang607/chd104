<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            /* max-width: 560px; */
            border: 2px solid blue;
        }

        .box{
            width: 100%;
            /*  height不能設% */
            height: 0;
            padding-bottom: 56.25%; 
            background-color: rgb(169, 169, 169);
            position: relative;
        }

        .box iframe{
            width: 100%;
            height: 100%;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/JeNu2WL7eXw?si=SNp_JyqDgdSQJ32j" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
