<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* aspect-ratio適用於YT影片， */
        .box{
            width: 40%;
            background-color: blue;
            aspect-ratio: 560/315;
        }

        .box iframe {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="box">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/JeNu2WL7eXw?si=SNp_JyqDgdSQJ32j" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
</body>
</html>
