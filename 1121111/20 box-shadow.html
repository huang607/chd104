<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 50px;
            height: 20px;
            background-color: rgb(255, 174, 0);
            border-radius: 200px;
            position: relative;
            top: 0px;
            /* box-shadow: 0px 0px 10px red; */
            transition: 1s;
        }

        .box:hover{
            box-shadow: 0px 10px red,
            0px 20px rgb(255, 174, 0);
            
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
