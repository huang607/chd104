<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .card{
      width: 300px;
      padding: 10px;
      border: 1px solid blue;
      border-radius: 20px;
    }

    .pic{
      border-radius: 9px;
      overflow: hidden;
      aspect-ratio: 4/3;
      background-color: rgb(185, 185, 185);
    }

    .pic img{
      width: 100%;
      height: 100%;
      vertical-align: bottom;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="pic">
      <img src="https://picsum.photos/300/200/?random=10">
    </div>
  </div>
</body>
</html>
