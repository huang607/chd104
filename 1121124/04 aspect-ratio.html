<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* aspect-ratio適用於YT影片， */
        .box{
            width: 40%;
            background-color: blue;
            aspect-ratio: 16/9;
        }

        img{
            width: 100%;
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="https://fakeimg.pl/300x200/200">
    </div>
</body>
</html>
