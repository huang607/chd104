<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tag{
            width: 20px;
            height: 20px;
            background-color: blue;
            position: relative;
        }

        .tag::after{
            content: "";
            width: 0;
            height: 0;
            border-right: 10px solid blue;
            border-bottom: 10px solid rgba(0, 0, 255, 0);
            border-left: 10px solid blue;
            position: absolute;
            top: 100%;
        }
    </style>
</head>
<body>
    <div class="tag"></div>
</body>
</html>
