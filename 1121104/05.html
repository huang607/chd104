<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid blue;
            width: 500px;
            text-align: center;
        }

        .box *{
            background-color: aqua;
            width: 300px;
            font-size: 25px;
        }

        .box div{
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>div</div>
    </div>

    <div class="box">
        <span>span</span>
    </div>
</body>
</html>
